//Net
rate 128000
cl_cmdrate 66
cl_updaterate 66
cl_interp 0.1
net_graph 3

//Mouse
m_customaccel 0
m_customaccel_max 0
m_customaccel_scale 0
sensitivity 0.5

//FPS cap
fps_max 0

//Grenade binds
bind "," "use weapon_grenade"
bind "." "use weapon_smokegrenade"
bind "-" "use weapon_remotedet"

//Misc
name "Rain ☆彡"

//Binds
unbind p
unbind o
bind "4" "slot4"
bind "f" "+attack2"
bind "alt" "+walk"
bind "mwheeldown" "+jump"
bind "f11" "sm_admin"

unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind 7
unbind 8
unbind 9
unbind 0
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind 0 slot10

// Toggle map budget
alias "+show_all_budget" "+showbudget; +showbudget_texture"
alias "-show_all_budget" "-showbudget; -showbudget_texture"
alias "togglebudget_on" "+show_all_budget; bind n togglebudget_off"
alias "togglebudget_off" "-show_all_budget; bind n togglebudget_on"
bind n togglebudget_on

bind kp_end sm_mark_a
bind kp_downarrow sm_mark_b
bind kp_pgdn sm_mark_c
bind kp_leftarrow sm_mark_d
bind kp_5 sm_mark_e
bind kp_rightarrow sm_mark_f
bind kp_home sm_mark_unknown
bind kp_uparrow sm_mark_x

//Done
echo "Rain's NT config, woop woop"