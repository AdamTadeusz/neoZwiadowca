// Default configuration.
// Key bindings are defined at the bottom of this document.
//
// If you would like to use your original NT configs,
// you can copy-paste them into the "neo_config_custom.cfg"
// file in this same folder.

////////////////////////
// Player preferences //
////////////////////////

// Player name
name "NeotokyoNoob"

// Mouse sensitivity
sensitivity "0.75"

// Equip weapons from HUD quickly, without confirming with mouse click?
hud_fastswitch "0"

// Hide the chat in SourceTV?
tv_nochat "0"

////////////////////
// Video settings //
////////////////////

// Screen brightness, adjustable for fullscreen only (range 1.6-2.6)
mat_monitorgamma "2.2"

////////////////////
// Audio settings //
////////////////////

// Master volume (0-1)
volume "0.75"

// Voice chat volume (0-1)
voice_scale "0.8"

// Music volume (0-1)
snd_musicvolume "0.75"

// Voice chat enabled?
voice_enable "1"

//////////////////////
// Network settings //
//////////////////////

// Password for locally hosted servers
password "foo"

// Local servers are LAN connectable only?
sv_lan "1"

// Allow downloading of custom content from servers? (for custom maps, etc.)
cl_allowdownload "1"

// Allow uploading your custom content to the game server? (currently unused, but could be used for custom sprays etc.)
cl_allowupload "0"

// Networking related settings (be careful if editing)
cl_updaterate "66"
cl_cmdrate "66"
rate "128000"
cl_interp "0.1"
cl_interp_ratio "2"

//////////////////////////
// Performance settings //
//////////////////////////

// FPS limiter
fps_max "400"

// Whether to try and load all used assets to memory on map load.
// Valve employees have suggested against enabling this in the past,
// although it may help with drive I/O related stutter under some
// circumstances.
cl_forcepreload "0"

//////////////////////////////////
// Key and mouse bindings below //
//////////////////////////////////

